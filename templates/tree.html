<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repo Structure</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow p-4">
            <h2 class="mb-4 text-center">ðŸ“‚ Repository Structure</h2>
            <p class="text-center"><a href="{{ repo_url }}" target="_blank">{{ repo_url }}</a></p>
            <pre class="tree-output">{{ "\n".join(tree_lines) }}</pre>
            <div class="text-center mt-4">
                <a href="{{ url_for('index') }}" class="btn btn-secondary">Back</a>
            </div>
        </div>
        <div class="text-center mt-4">
            <form method="POST" action="{{ url_for('download') }}">
                <input type="hidden" name="github_url" value="{{ github_url }}">
                <input type="hidden" name="branch" value="{{ branch }}">
                <button type="submit" class="btn btn-success">Download as Word</button>
            </form>
            <a href="{{ url_for('index') }}" class="btn btn-secondary mt-2">Back</a>
        </div>

    </div>
    
</body>
</html>
